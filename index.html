<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="お洒落でアニメーションのある背景とリンク付きのホームページ">
    <title>ホームページ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
        }

        /* パーティクルアニメーション */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #222;
        }

        /* コンテンツ部分 */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            gap: 20px;
        }

/* 全体の調整 */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
    color: #fff;
}

/* カードコンテナ */
.cards-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* カード間のスペース */
    flex-wrap: wrap;
}

/* カードスタイル */
.card {
    background-color: #2e2e2e;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    width: 300px;
    padding: 20px;
    margin: 10px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
}

/* タイトルのスタイル */
.card-title {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff6b6b;
}

/* テキストスタイル */
.card-text {
    font-size: 1rem;
    color: #eaeaea;
    line-height: 1.6;
}

/* リンクのスタイル */
.card a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #1e90ff !important; /* 明るいブルー */
    font-weight: bold;
    transition: color 0.3s;
}

/* 訪問済みリンクのスタイル */
.card a:visited {
    color: #1e90ff !important; /* 訪問済みでも明るいブルーに */
}

/* ホバー時のスタイル */
.card a:hover {
    color: #00bfff !important; /* ホバー時に鮮やかなブルー */
}




    </style>
</head>
<body>
    <!-- パーティクルアニメーション -->
    <div id="particles-js"></div>

    <!-- メインコンテンツ -->
    <div class="content">
        <h1>ホームページ</h1>
        <div class="row">
            <div class="col-md-4">
                <a href="feature1.html">
                    <div class="card">
                        <img src="feature1.jpg" class="card-img-top" alt="Youtube">
                        <div class="card-body">
                            <h5 class="card-title">Youtube</h5>
                            <p class="card-text">Youtubeチャンネルを運営しています。</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="feature2.html">
                    <div class="card">
                        <img src="feature2.jpg" class="card-img-top" alt="運営サイト">
                        <div class="card-body">
                            <h5 class="card-title">運営サイト</h5>
                            <p class="card-text">自分が運営しているサイトです。</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="feature3.html">
                    <div class="card">
                        <img src="feature3.jpg" class="card-img-top" alt="ブログ">
                        <div class="card-body">
                            <h5 class="card-title">ブログ</h5>
                            <p class="card-text">ただのブログです。</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Particles.js ライブラリ -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
