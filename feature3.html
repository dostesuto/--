<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ブログ一覧">
    <title>ブログ一覧</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff; /* Change background to white */
            color: #222; /* Adjust text color for readability */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #222; /* Text color is dark */
        }

        .blog-list {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-post {
            background-color: #f9f9f9;
            color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .blog-post a {
            text-decoration: none;
            color: inherit;
        }

        .blog-post h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #f8e71c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .blog-post p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ブログ一覧</h1>
    <div class="blog-list">

            </a>
        </div>
    </div>
</body>
</html>
