            font-size: 2.5rem;

<body>
<h3>【バレない】学校のパソコンでYoutubeを見る方法</h3>
<p> </p>
<h4>学校のパソコンでYouTubeを見たいと思ったことはありませんか？</h4>
<h4>他のブログなどでは、専門ソフトや、拡張機能で回避する方法を紹介していたりしていましたが、今回の方法では、標準についてる機能だけでYouTubeを見ることができます。<br /><br /></h4>
<p> </p>
<p> </p>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="まずは、左上にある9つの点がある場所をタップします">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922095906.png" width="426" height="264" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">まずは、右上にある9つの点がある場所をタップします</figcaption>
</figure>
<p>そしたら</p>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="少しスライドしたところにある「スライド」をタップします">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922100020.png" width="415" height="504" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">少しスライドしたところにある「スライド」をタップします</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="空白のスライドを作成するをタップ">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922100134.png" width="1200" height="643" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">空白のプレゼンテーションを作成するをタップ</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="左上の挿入をタップ">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922100255.png" width="745" height="144" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">左上の挿入をタップ</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="動画をタップ">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922100358.png" width="377" height="621" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">動画をタップ</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="ここにURLを張ってエンター">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922100857.png" width="1079" height="666" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">ここにURLを張ってエンター</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="動画を選択して挿入をタップ">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922101028.png" width="1084" height="679" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">動画を選択して挿入をタップ</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="こんな感じの画面になったら成功">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922101142.png" width="1200" height="573" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">こんな感じの画面になったら成功</figcaption>
</figure>
<figure class="figure-image figure-image-fotolife mceNonEditable" title="普通にYouTubeの設定とかも見れる">
<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/n/naisutrick/20240922/20240922101238.png" width="1200" height="675" loading="lazy" title="" class="hatena-fotolife" itemprop="image" /></p>
<figcaption class="mceEditable">普通にYouTubeの設定とかも見れる</figcaption>
</figure>
<p> </p>
<p>YouTubeでもやり方を解説しているのでぜひ見てください</p>
